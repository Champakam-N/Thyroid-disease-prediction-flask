<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thyroid Diagnosis | Register</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary-color: #1a4b8c;
      --secondary-color: #2c6fb7;
      --accent-color: #4a90e2;
      --light-color: #f8f9fa;
      --dark-color: #2c3e50;
      --success-color: #27ae60;
      --error-color: #e74c3c;
      --border-radius: 10px;
      --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a4b8c 0%, #2c6fb7 50%, #4a90e2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--dark-color);
      padding: 20px;
    }

    /* Navigation */
    nav {
      width: 90%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      padding: 15px 30px;
      margin: 20px auto;
      box-shadow: var(--box-shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 20px;
      z-index: 100;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary-color);
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 10px;
      font-size: 1.6rem;
      color: var(--accent-color);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--dark-color);
      font-weight: 500;
      padding: 8px 16px;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    nav ul li a:hover {
      background-color: rgba(26, 75, 140, 0.1);
      color: var(--primary-color);
    }

    /* Register Container */
    .register-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      color: var(--dark-color);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-container h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary-color);
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }

    .register-container h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 3px;
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark-color);
    }

    input {
      width: 100%;
      padding: 14px 20px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background: #fff;
      color: var(--dark-color);
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }

    .register-btn {
      width: 100%;
      padding: 15px;
      background: var(--primary-color);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .register-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(26, 75, 140, 0.3);
    }

    .register-btn:active {
      transform: translateY(0);
    }

    .bottom-links {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      font-size: 0.9rem;
    }

    .bottom-links a {
      color: #666;
      text-decoration: none;
      transition: var(--transition);
    }

    .bottom-links a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }

    .password-requirements {
      margin-top: 5px;
      font-size: 0.8rem;
      color: #666;
      text-align: left;
      line-height: 1.4;
    }

    .form-info {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 15px;
      }
      
      nav ul {
        margin-top: 15px;
        gap: 15px;
      }
      
      .register-container {
        padding: 30px;
      }
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 25px 20px;
        width: 95%;
      }
      
      nav ul {
        gap: 10px;
      }
      
      nav ul li a {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
      
      .logo span {
        font-size: 1.1rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="/" class="logo">
      <i class="fas fa-stethoscope"></i>
      <span>Thyroid Diagnosis</span>
    </a>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/login">Login</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </nav>

  <!-- Register Form -->
  <div class="register-container">
    <h2>Create Your Account</h2>
    <form method="POST">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a password"
          required
        />
        <div class="password-requirements">
          Minimum 8 characters with at least 1 number and 1 special character
        </div>
      </div>

      <button type="submit" class="register-btn">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
    </form>

    <div class="bottom-links">
      <a href="/login">Already have an account? Login here</a>
    </div>
    
    <div class="form-info">
      <p>Your information is secured with industry-standard encryption</p>
    </div>
  </div>
</body>
</html>
